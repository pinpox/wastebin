{% extends "base.html" %}

{% block content %}
  <div class="center">
{% if ext.is_empty() %}
    <form action="/{{ id }}{{ query }}" method="post">
{% else %}
    <form action="/{{ id }}.{{ ext }}{{ query }}" method="post">
{% endif %}
      <div class="controls">
        <div id="controls-row">
          <input type="password" id="password" name="password" placeholder="Password ..." autofocus>
        </div>
        <div id="controls-row">
          <button class="button">Decrypt</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
